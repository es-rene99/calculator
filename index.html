<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/sanitize.css" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/src/resources/calculator.svg"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1>Calculator</h1>
    </header>
    <main class="main">
      <div class="calculator calculator--border">
        <div class="calculator__screen calculator--border"></div>
        <div class="calculator__keys-area calculator--border">
          <div class="calculator__number-keys calculator--border"></div>
          <div class="calculator__operator-keys calculator--border"></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      Calculator icon by iconcheese from
      <a href="https://thenounproject.com/icon.cheese/">The Noun Project</a>
    </footer>
    <script src="./src/js/script.js"></script>
    <noscript
      >JavaScript is disabled, please enable so the calculator works c:
    </noscript>
    <!-- TODO make noscript tag work https://stackoverflow.com/questions/34231292/html-noscript-tag-does-not-work -->

</html>
